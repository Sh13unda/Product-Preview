<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="stylesheet" href="stylesheet.css">

    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Product preview card component</title>
    
  </head>
  <body>

    <main>
          <div class="card">
              
              <div class="bg-container">
                  <!-- Product Image goes here -->
              </div>
              
                <div class="card--text">
                  
                  <p class="feature--img--header">PERFUME</p>
                  <h1 class="feature--img--title">Gabrielle Essence Eau De Parfum</h1>
                  <p class="feature--img--text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                
                  <div class="price">
                      <span><strong>$149.99</strong></span>
                      <span class="former--price">$169.99</span>
                  </div>
                  
                  <button>
                    <img src="images/icon-cart.svg"/>
                      Add to cart
                  </button>

              </div>

          </div>
    </main> 
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://jarednamayi.netlify.app">Jared Shieunda Namayi</a>.
    </footer>
  </body>
</html>
